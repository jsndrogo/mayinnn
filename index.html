<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayın Tarlası</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid black;
        }
        .mine {
            background-color: red;
        }
        #message {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mayın Tarlası</h1>
    <div class="grid" id="grid"></div>
    <div id="message">ÖMER ÜNYILDIZ GAYDIR</div>

    <script>
        const gridSize = 4;
        const mineCount = 3; // 3 tane mayın olacak
        let mines = new Set();

        // Rastgele mayın yerleştir
        while (mines.size < mineCount) {
            mines.add(Math.floor(Math.random() * (gridSize * gridSize)));
        }

        const grid = document.getElementById("grid");

        for (let i = 0; i < gridSize * gridSize; i++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = i;

            cell.addEventListener("click", function() {
                if (mines.has(i)) {
                    this.classList.add("mine");
                    showMessage();
                } else {
                    this.style.backgroundColor = "green";
                    this.innerText = "✓";
                }
            });

            grid.appendChild(cell);
        }

        function showMessage() {
            let message = document.getElementById("message");
            message.style.display = "block";
            message.innerHTML = "ÖMER ÜNYILDIZ GAYDIR";
            message.style.background = "linear-gradient(to right, red, orange, yellow, green, blue, purple)";
            message.style.webkitBackgroundClip = "text";
            message.style.color = "transparent";
        }
    </script>
</body>
</html>
